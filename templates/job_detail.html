<!DOCTYPE html>
<html>
<head>
    <title>{{ job.title }}</title>
</head>
<body>
    <center>
    {% for jb in job %}
    <h1>{{ jb.title }}</h1>
    <p>{{ jb.description }}</p>
    <p>Company: {{ jb.company }}</p>
    <p>Location: {{ jb.location }}</p>
    <p>Posted on: {{ jb.created_at }}</p>
    <a href="{% url 'job_list' %}">Back to Job List</a>
    {% endfor %}
    </center>
</body>
</html>
